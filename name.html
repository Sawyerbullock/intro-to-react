<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Name</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Name extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            siteVisit: 1
          }
        }

        render() {
          return (
            <div>
              <h1>Name: {this.props.name}</h1>
              <h2>Program: {this.props.track}</h2>
              <p>Times visited: {this.state.siteVisit}</p>
            </div>
          );
        }
      }

      const info = {
        name: "Sawyer Bullock",
        track: "Web Developer",
      }

      ReactDOM.render(
        <Name
          name={info.name}
          image={info.image}
          track={info.track}/>, document.getElementById('app')
      );
    </script>
</html>
